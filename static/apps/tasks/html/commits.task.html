<ul class="commits">
    <li ng-repeat="c in task.commits" ng-hide="c.deleted">
    <a ng-href="{{c.url}}" target="_blank" class="url">C{{$index+1}}</a>
    <a ng-click="deletecommit(c)" class="delete"><i class="fa fa-times-circle"></i></a>
    </li>
    <li class="add">
    <a ng-click="addCommitModa()"><i class="fa fa-plus-circle"></i> Commit</a>    
    </li>
</ul>
<div class="pull-right days" ng-show="task.due_date">
    {{task.due_date | relativeDate}}
</div>
