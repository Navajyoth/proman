<div class="modal-header">
    <h3 class="modal-title"><span class="fa fa-file-o"></span>&nbsp;New Task</h3>
</div>
<div class="modal-body">
 <form ng-submit="addTask(newTask)" name="newTask">
    <div class="form-group">
        <input class="form-control empty" type="text" ng-model="newTask.title" placeholder="Task Title" required>
    </div>

    <div class="form-group">
        <textarea class="form-control empty" ng-model="newTask.description" placeholder="Task Description"></textarea>
    </div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-disabled="newTask.$invalid" ng-click="addTask(newTask)" >Add</button>
    <button class="btn btn-danger" type="button" ng-click="$close()">Cancel</button>
</div>
